<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteHub</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <main class="inter-normal">
        <section class="top">
            <h1>Buenas tardes, Pablo</h1>
            <legend>Es hora del almuerzo.</legend>

            <img src="img/index.jpg" id="topimage" alt="">
        </section>
        <section class="bottom">
            <div class="searchBar">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Buscar en BiteHub">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <!-- restaurantes -->
            <div class="cardContainer">
                <article class="card">
                    <img src="img/sabor_barrio.jpg" alt="El sabor del barrio">
                    <div class="infoCardContainer">
                        <div class="legendContainer">
                            <legend>El Sabor del Barrio</legend>
                            <legend>Av. Rivadavia 4523, Caballito</legend>
                            <legend>12:00 - 23:00</legend>
                        </div>

                        <div class="footer">
                            <div class="puntaje">
                                <i class="fa-solid fa-star-sharp"></i>
                                <i class="fa-solid fa-star-sharp"></i>
                                <i class="fa-solid fa-star-sharp"></i>
                                <i class="fa-solid fa-star-sharp"></i>
                                <i class="fa-solid fa-star-sharp"></i>
                            </div>

                            <div class="precio">
                                $$$
                            </div>
                        </div>
                    </div>
                </article>
                <article class="card">
                    <img src="img/nube_nomada.jpg" alt="nube nomada">
                    <div class="infoCardContainer">
                        <div class="legendContainer">
                            <legend>Nube nomada</legend>
                            <legend>Thames 1895, Palermo Soho</legend>
                            <legend>11:30 - 00:00</legend>
                        </div>

                        <div class="footer">
                            <div class="puntaje">
                                <i class="fa-solid fa-star-sharp"></i>
                                <i class="fa-solid fa-star-sharp"></i>
                                <i class="fa-solid fa-star-sharp"></i>
                                <i class="fa-solid fa-star-sharp"></i>
                                <i class="fa-solid fa-star-sharp"></i>
                            </div>

                            <div class="precio">
                                $$$
                            </div>
                        </div>
                    </div>
                </article>
                <article class="card">
                    <img src="img/madriguera.jpg" alt="restaurante1">
                    <div class="infoCardContainer">
                        <div class="legendContainer">
                            <legend>La madriguera</legend>
                            <legend>Alsina 336, San Isidro</legend>
                            <legend>09:00 - 20:00</legend>
                        </div>

                        <div class="footer">
                            <div class="puntaje">
                                <i class="fa-solid fa-star-sharp"></i>
                                <i class="fa-solid fa-star-sharp"></i>
                                <i class="fa-solid fa-star-sharp"></i>
                                <i class="fa-solid fa-star-sharp"></i>
                                <i class="fa-solid fa-star-sharp"></i>
                            </div>

                            <div class="precio">
                                $$$
                            </div>
                        </div>
                    </div>
                </article>
                <article class="card">
                    <img src="img/fuego.jpg" alt="Fuego & Trigo">
                    <div class="infoCardContainer">
                        <div class="legendContainer">
                            <legend>Fuego & Trigo</legend>
                            <legend>Ruta 2 Km45, Brandsen</legend>
                            <legend>12:00 - 00:00</legend>
                        </div>

                        <div class="footer">
                            <div class="puntaje">
                                <i class="fa-solid fa-star-sharp"></i>
                                <i class="fa-solid fa-star-sharp"></i>
                                <i class="fa-solid fa-star-sharp"></i>
                                <i class="fa-solid fa-star-sharp"></i>
                                <i class="fa-solid fa-star-sharp"></i>
                            </div>

                            <div class="precio">
                                $$$
                            </div>
                        </div>
                    </div>
                </article>
        </section>
    </main>
</body>

</html>
