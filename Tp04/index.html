<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteHub</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
    <section class="top">
        <h1>Buenas tardes, Pablo</h1>
        <legend>Es hora del almuerzo.</legend>

        <img src="img/index.jpg" id="topimage" alt="">
    </section>
    <section class="bottom">
        <div class="searchBar">            
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Buscar en BiteHub">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        
        <!-- restaurantes -->
        <div class="cardContainer">
            <div class="card">
                <img src="img/restaurantes/1.jpg" alt="restaurante1">
                <legend>Restaurante 1</legend>
            </div>
            <div class="card">
                <img src="img/restaurantes/2.jpg" alt="restaurante2">
                <legend>Restaurante 2</legend>
        </div>

    </section>
</body>
</html>
